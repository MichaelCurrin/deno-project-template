name: Deno CI

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md
  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md

jobs:
  test-build:
    name: Test and build app

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Deno âš™ï¸ ğŸ¦•
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check formatting
        run: make fmt-check

      - name: Lint ğŸ§
        run: make lint

      - name: Test ğŸš¨
        run: make test

      - name: Build CLI app ğŸ—ï¸
        run: make build

      - name: Build web app ğŸ—ï¸
        run: make build-web
